<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Events on July 12th</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="jumbotron text-center dark">
        <h1>Historical Events on July 12th</h1>
        <p>A project showcasing historical events that happened on July 12th</p>
    </header>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Choose a Date:</h2>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" onclick="showEvent(1)">1542</button>
                    <button type="button" class="btn btn-primary" onclick="showEvent(2)">1781</button>
                    <button type="button" class="btn btn-primary" onclick="showEvent(3)">1924</button>
                    <button type="button" class="btn btn-primary" onclick="showEvent(4)">2008</button>
                    <button type="button" class="btn btn-primary" onclick="showEvent(5)">2015</button>
                </div>
            </div>
            <div class="col-md-8">
                <h2 id="eventTitle">My Birthday!</h2>
                <p id="eventDate">September 12th, 2006</p>
                <img style="width: 50%;" src="img/me.jpg" alt="Event Image" id="eventImage" class="img-fluid">
                <p id="eventDescription">I was born in Brooklyn, New York at around 8 PM.</p>
            </div>
        </div>
    </div>

    <br>

    <footer class="text-center mt-5">
        <p>Created by Hannah Fierro <a href="https://github.com/scolorado/on-my-birthday" target="_blank" style="color: white;">GitHub Repository</a></p>
    </footer>

    <script>
        function showEvent(eventNumber) {
            var titles = [
                "São Tomé and Príncipe declare independence from Portugal. ",
                "The island nation of Kiribati becomes independent from the United Kingdom",
                "Geraldine Ferraro becomes the 1st US female major-party vice-presidential candidate, after Walter Mondale selects her as his Democratic Party running mate",
                "At least 92 people die in a fire in a COVID-19 hospital ward in Iraqi city of Nasiriya",
                "NATO summit ends in Vilnius, Lithuania."
            ];
            var dates = [
                "July 12, 1975",
                "July 12, 1979",
                "July 12, 1984",
                "July 12, 2021",
                "July 12, 2023"
            ];
            var images = [
                "img/1975.jpg",
                "img/1979.jpg",
                "img/1984.jpg",
                "img/2021.jpg",
                "img/2023.jpg"
            ];
            var descriptions = [
                "After a period of transitional government, Sao Tome and Principe achieved independence on July 12, 1975, choosing as its first president the MLSTP Secretary General, Manuel Pinto da Costa",
                "The Gilbert Islands, previously a British colony, had gained independence on July 12, 1979, under the name of Kiribati.",
                "She served in the United States House of Representatives from 1979 to 1985, and was the Democratic Party's vice presidential nominee in the 1984 presidential election, running alongside Walter Mondale; this made her the first female vice-presidential nominee representing a major American political party.",
                " At least 44 people were killed and over 67 injured in a fire likely caused by an oxygen tank explosion at a coronavirus hospital in Iraq.",
                "With Turkey agreeing to Sweden's membership and Ukraine membership “when allies agree and conditions are met"
            ];

            document.getElementById("eventTitle").innerText = titles[eventNumber - 1];
            document.getElementById("eventDate").innerText = dates[eventNumber - 1];
            document.getElementById("eventImage").src = images[eventNumber - 1];
            document.getElementById("eventDescription").innerText = descriptions[eventNumber - 1];
        }
    </script>
</body>

</html>
